name: helpers docs CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/helpers/docs/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/test/docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 发送部署状态到飞书
      - name: Send Feishu Message
        if: always()
        env:
          DEPLOY_STATUS: ${{ job.status }}
        run: |
          if [ "$DEPLOY_STATUS" = "success" ]; then
            status="✅ 成功"
            message="部署 URL: ${{ steps.deployment.outputs.page_url }}"
          else
            status="❌ 失败"
            message="请检查 Actions 日志以获取更多信息: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

          curl -X POST -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "monitor page 部署 '"$status"'！\n项目: ${{ github.repository }}\n分支: ${{ github.ref }}\n提交信息: ${{ github.event.head_commit.message }}\n'"$message"'"
              }
            }' \
            ${{ secrets.FEISHU_DEPLOY_ROBOT_URL }}
